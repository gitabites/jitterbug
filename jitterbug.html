<!DOCTYPE html>
<html>
<meta charset="utf-8">

<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var margin = {top: 40, right: 150, bottom: 30, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;


// setup x 
var xValue = function(d) { return d.score;}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).ticks(5, "s").orient("bottom");

var format = d3.format(",.2f");

// setup y
var yValue = function(d) { return d.price_oz;}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis()
      .scale(yScale)
      .tickFormat(function(d) { return "$" + d; })
      .orient("left");

// setup fill color
var cValue = function(d) { return d.coffee_shop;},
    color = d3.scale.category20();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("data/jitterbug.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.score = +d.score;
    d.price_oz = +d.price_oz;
    d.neighborhood = d.neighborhood;
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([.5, d3.max(data, xValue)]);
  yScale.domain([.15, .36]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Jittery Factor (out of 5)");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price/Oz.");
           
  //bit of a hacky way of doing a multi-line title but w/e            
  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2.8))
    .attr("text-anchor", "middle")  
    .style("font-size", "18px") 
    .text("Do the Jitterbug");

  svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 20)
    .attr("text-anchor", "middle")  
    .style("font-size", "14px") 
    .text("The Price and Strength of Cold Brew, FiDi and Fort Greene");  

  svg.selectAll(".dot")
    .data(data)
    .enter().append("image")
    .attr('xlink:href',function(d){
      if (d.neighborhood =='Fidi'){
        return 'images/icedcoffee_blue.png'
      }
      else { 
        return ('images/icedcoffee_purple.png')
      }
    })
    .attr('class', 'dot')
    .attr('x', xMap)
    .attr('y', yMap)
    .attr('height', '50')
    .attr('width', '50')
     .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html("jitter-factor: "+ xValue(d)
          + ", " + "price/oz: $"+ yValue(d))
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });


  svg.selectAll(".heyo")
    .data(data)
    .enter().append("text")
    .attr("class", "heyo")
    .attr("x", xMap)
    .attr("y", yMap)
    .attr("dx", ".71em")
    .attr("dy", ".35em")
    .text(function(d) { return d.coffee_shop;});
});

</script>
</body>
</html>
